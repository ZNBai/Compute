name: titanic
version: 1.0.0
kind: ecu

# Define the dependencies (as Ubuntu packages)
dependencies:
  - python3
  - python3-yaml
  - python3-pip

install:
  - pip3 install -r requirements.txt

# Define the files that are part of the package
files:
  - src/Titanic.py
  - requirements.txt

# Defines the file to call whenever a function is called
entrypoint:
  kind: task
  exec: Titanic.py

# Define the actions
actions:
  'train':
    command:
      # This is just a list of arguments we pass to the function (i.e., sys.argv in Python)
      args:
      - train
    input:
    # Define the input: a single string under the 'INPUT' environment variable
    - name: input
      type: string
    - name: model_path
      type: string
    output:
    # Define the output: a string, identifyable by the 'output' key
    - name: output
      type: string

  'test':
    command:
      args:
      - test
    input:
    # Define the input: a single string under the 'INPUT' environment variable
    - name: input
      type: string
    - name: model_path
      type: string
    - name: output_path
      type: string
    output:
    # Define the output: a string, identifyable by the 'output' key
    - name: output
      type: string